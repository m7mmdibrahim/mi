<html>
    <head>
        <link rel="stylesheet" href="./css/bootstrap.min.css">
        <link rel="stylesheet" href="./css/all.min.css">
        <link rel="stylesheet" href="./css/style.css">
        <title>Bookmarks</title>
        <link rel="icon" href="images/bookmark.png">
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">

    </head>
    <body>

        <div class="container mt-4  ">
            <h3 class="pt-1 pb-3 title text-center ">Bookmarker</h3>
            <hr class="brdr">
            <div>
                <h2 class="text-center"><i class="fa-solid fa-bookmark"></i>Bookmark your favorite sites <i class="fa-solid fa-bookmark"></i></h2>
                <h5 class="pb-2  pt-4 "><i class="fa-solid fa-book-bookmark"></i> Site Name</h5>
                <input type="text" placeholder="Bookmark Name" class="form-control" id="bookmarkName">
               <div id="alertName" class="mt-3"></div>
                <h5 class=" pb-2 pt-4 "><i class="fa-solid fa-link pe-2"></i> Site URL </h5>
                <input type="url" placeholder="Website URL" class="form-control" id="bookmarkURL">
                <div id="alertUrl" class="mt-3"></div>
                <div class=" text-center pt-3 pb-4  " id="Submit-update">
                <button class="btn btn-warning px-4 py-2 mysubmit" id="add-update" onclick="addsite();"> Submit</button>
                </div>
              
            </div>
            <div class=" mt-4  " id="displaySite">
                    

            </div>

            <hr class="brdr">
          <table class="table mt-4 text-center bg-light">
          <thead>
            <tr><th class="text-capitalize">index</th>
            <th class="text-capitalize">Website Name</th>
            <th class="text-capitalize">Visit</th>
            <th class="text-capitalize">Delete</th>
          </tr></thead>
          <tbody id="tableContent"></tbody>
        </table>
        </div>
     

       
        
        
        <script src="js/style.js"></script>
    </body>
</html>
